<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Developer Students Club</title>
</head>

<body style="font-family: Arial, sans-serif; text-align: center; background-color: #f0f0f0; margin: 0; padding: 0;">
    <header style="background-color: #4285f4; color: #ffffff; text-align: center; padding: 20px;">
        <h1 style="font-size: 36px; margin: 0;">Google Developer
            Students Club</h1>
    </header>

    <p style="font-size: 18px; margin: 20px;">Welcome to the Google Developer Students Club! We're a community of tech
        enthusiasts who love to learn and build amazing things.</p>

    <div style="margin: 20px;">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/earTjC0iSjg?si=qQzpk0-3wJDBITkY"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen></iframe>
    </div>

    <a href="REGISTRATION LINK HERE" style="text-decoration: none;">
        <button style="background-color: #4285f4; 
        color: #ffffff; 
        border: none; 
        padding: 10px 20px; 
        font-size: 16px; 
        cursor: pointer;
        border-radius: 5px;">
            Register Now
        </button>
    </a>

    <div style="margin: 20px;">
        <form style="display: inline-block;">
            <label for="email">Get More Information:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email"
                style="padding: 5px; width: 200px;">
            <input type="submit"
                style="background-color: #4285f4; color: #fff; border: none; padding: 5px 10px; cursor: pointer;">
        </form>
    </div>

</body>

</html>
